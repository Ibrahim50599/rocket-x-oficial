<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket X - Professional</title>

    <style>
        /* style.css - Estiliza√ß√£o Profissional e Foguete */

        /* 1. Reset B√°sico e Fundo Profissional */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            /* Fundo escuro e sutil para tema de espa√ßo/noite */
            background: #121212;
            background-image: radial-gradient(#333 1px, transparent 0);
            background-size: 40px 40px;
            height: 100%;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffd700; /* Dourado */
            font-size: 2em;
            margin-bottom: 10px;
        }

        #players-count {
            color: #00bfff; /* Azul para destaque */
            margin: 5px 0 15px 0;
        }

        /* 2. √Årea de Informa√ß√µes Superiores (Saldo e Cr√©ditos) */
        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        #ganhar-creditos {
            padding: 10px 15px;
            background-color: #00bfff; /* Azul claro para o bot√£o de an√∫ncio */
            color: #121212;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #ganhar-creditos:hover {
            background-color: #00aaff;
        }
        
        /* üí∞ CORRE√á√ÉO: Estilo discreto para marcadores de an√∫ncio */
        .ad-placeholder {
            padding: 10px;
            background: #2b2b2b; /* Fundo cinza escuro */
            border: 1px dashed #555; /* Borda tracejada discreta */
            margin: 15px 0;
            color: #888; /* Texto cinza claro */
            font-size: 0.8em;
            text-align: center;
            border-radius: 5px;
        }


        /* 3. Hist√≥rico de Colapsos */
        #history-container {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
        }

        #history-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        #history-list li {
            background: #2b2b2b;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .low-result { background-color: #ff4500; } /* 1.05x - 2.0x */
        .mid-result { background-color: #ffaa00; } /* 2.0x - 5.0x */
        .high-result { background-color: #00cc66; } /* > 5.0x */

        /* 4. Layout de Duas Apostas e Controles */
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas iguais */
            gap: 20px;
            margin: 20px 0;
        }

        .aposta-panel {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #333;
            text-align: center;
        }

        .aposta-panel h3 {
            color: #00e000; /* Verde de status */
            margin-top: 0;
        }

        .aposta-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2b2b2b;
            color: #fff;
            text-align: center;
        }

        .btn-apostar, .btn-sacar {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn-apostar {
            background-color: #ff4500; /* Laranja forte */
        }

        .btn-apostar:hover:not(:disabled) {
            background-color: #cc3700;
            transform: translateY(-2px);
        }

        .btn-sacar {
            background-color: #00cc66; /* Verde de sucesso */
        }

        .btn-sacar:hover:not(:disabled) {
            background-color: #00a352;
            transform: translateY(-2px);
        }

        .btn-sacar:disabled, .btn-apostar:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        .status-message {
            min-height: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* 5. √Årea de Jogo e Multiplicador */
        #game-area {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            min-height: 350px;
            position: relative;
            overflow: hidden;
        }

        #multiplicador-display {
            font-size: 5em;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            transition: color 0.1s;
            position: relative;
            z-index: 10;
        }

        /* Anima√ß√£o do Multiplicador */
        @keyframes flash-green {
            0%, 100% { color: #00ff00; text-shadow: 0 0 15px rgba(0, 255, 0, 0.8); }
            50% { color: #ffffff; text-shadow: none; }
        }

        .status-bet-ready {
            color: #ff4500 !important;
        }

        .status-flying {
            color: #00ff00 !important;
            animation: flash-green 1s infinite;
        }

        .status-crashed {
            color: #ff0000 !important;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: none;
        }

        /* 6. Anima√ß√£o e Design do Foguete (Feito com CSS Puro) */
        #foguete-animation-area {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100%;
        }

        #rocket {
            width: 30px;
            height: 70px;
            background-color: #ccc;
            border-radius: 50% 50% 10% 10%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.5);
            z-index: 5;
            opacity: 0; /* Come√ßa invis√≠vel */
            transition: opacity 0.5s;
        }

        /* Ponta do Foguete */
        #rocket::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #ff4500;
            border-radius: 50%;
        }

        /* Asas/Estabilizadores */
        #rocket::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -15px;
            width: 0;
            height: 0;
            border-top: 35px solid transparent;
            border-bottom: 0px solid transparent;
            border-right: 15px solid #888;
            transform: skewY(15deg);
        }

        .flame {
            width: 10px;
            height: 20px;
            background-color: #ffaa00;
            border-radius: 50%;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #ff6600, 0 0 30px #ff0000;
            opacity: 0;
        }

        /* Anima√ß√£o da Chama (Efeito de impulso) */
        @keyframes flame-pulse {
            0% { height: 20px; background-color: #ffaa00; }
            50% { height: 35px; background-color: #ff4500; }
            100% { height: 20px; background-color: #ffaa00; }
        }

        .flame-active {
            animation: flame-pulse 0.2s infinite alternate;
            opacity: 1;
        }

        /* Anima√ß√£o de Voo (Ser√° controlada pelo JavaScript) */
        .rocket-flying {
            opacity: 1 !important;
            animation: flight-animation linear forwards;
        }

        /* Efeito de Colapso (explos√£o) */
        .rocket-crashed {
            opacity: 0 !important;
            transform: scale(3) rotate(45deg);
            transition: all 0.2s ease-out;
        }
    </style>
</head>
<body>

    <audio id="crash-sound" src="crash.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>
    <audio id="background-music" src="background.mp3" loop preload="auto"></audio>

    <div id="app">
        <h1>Rocket X - Ganho R√°pido</h1>

        <h3 id="players-count">üë• 0 Pessoas Apostando...</h3>

        <div id="banner-ad-top" class="ad-placeholder">
            [Google AdMob Banner - √Årea TOP]
        </div>

        <div id="history-container">
            <h3>Colapsos Anteriores:</h3>
            <ul id="history-list"></ul>
        </div>

        <div id="game-area">
            <h2 id="multiplicador-display">1.00x</h2>

            <div id="foguete-animation-area">
                <div id="rocket">
                    <div class="flame"></div>
                </div>
            </div>

            <p id="message">Aguardando a fase de aposta...</p>
        </div>

        <div class="controls-grid">

            <div class="aposta-panel" data-slot="1">
                <h3>Aposta 1</h3>
                <input type="number" class="aposta-input" value="10" min="1">
                <button class="btn-apostar" data-slot="1" onclick="apostar(1)">APOSTAR</button>
                <button class="btn-sacar" data-slot="1" onclick="sacar(1)" disabled>SACAR</button>
                <p class="status-message" id="status-1"></p>
            </div>

            <div class="aposta-panel" data-slot="2">
                <h3>Aposta 2</h3>
                <input type="number" class="aposta-input" value="5" min="1">
                <button class="btn-apostar" data-slot="2" onclick="apostar(2)">APOSTAR</button>
                <button class="btn-sacar" data-slot="2" onclick="sacar(2)" disabled>SACAR</button>
                <p class="status-message" id="status-2"></p>
            </div>
        </div>

        <hr>

        <div class="header-info">
            <h2 id="saldo">Capital: 1000 Cr√©ditos</h2>
            <button id="ganhar-creditos" onclick="ganharCreditosAnuncio()">
                üì∫ Assistir An√∫ncio (+20 Combust√≠vel)
            </button>
        </div>

        <div id="banner-ad-bottom" class="ad-placeholder">
            [Google AdMob Banner - √Årea BOTTOM]
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
