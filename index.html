<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket X - Professional Premium</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="/manifest.json">
    
    <style>
        /* style.css - Estiliza√ß√£o Profissional e Foguete Premium */

        /* 1. Reset B√°sico e Fundo Profissional - CORRE√á√ÉO DO SCROLL AQUI */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            
            /* Fundo de espa√ßo mais detalhado com camadas de estrelas */
            background: #0a0a1a;
            
            /* CORRE√á√ÉO DO SCROLL: Permite rolagem vertical */
            overflow-x: hidden; 
            
            /* Garantir que o body tenha pelo menos a altura da tela */
            min-height: 100vh; 
            
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #app {
            max-width: 900px; /* Levemente mais largo */
            width: 95%;
            margin: 0 auto;
            padding: 25px;
            text-align: center;
            flex-grow: 1;
            position: relative;
            z-index: 2; /* Acima do fundo de estrelas */
            min-height: 100%; /* Permite que o conte√∫do interno use o espa√ßo */
        }

        h1 {
            color: #00e5ff; /* Ciano Neon para t√≠tulo principal */
            font-size: 2.8em; 
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.8), 0 0 30px rgba(0, 229, 255, 0.4);
            font-weight: 900;
            letter-spacing: 2px;
        }

        #players-count {
            color: #ff9900; /* Laranja Met√°lico */
            margin: 5px 0 20px 0;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
        }

        /* 2. √Årea de Informa√ß√µes Superiores (Saldo e Cr√©ditos) */
        .header-info {
            /* ORDENA√á√ÉO CORRIGIDA: Este bloco fica no topo, ap√≥s os t√≠tulos */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #1a1a2b, #2c2c4a);
            padding: 15px 25px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            border: 1px solid #3a3a5a;
        }

        #saldo {
            color: #00ff88; /* Verde Sucesso */
            font-size: 1.8em;
            font-weight: 900;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.6);
        }

        #ganhar-creditos {
            padding: 12px 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px #cc3700;
        }

        #ganhar-creditos:hover {
            background-color: #e03c00;
            transform: translateY(-2px);
            box-shadow: 0 7px #cc3700;
        }
        #ganhar-creditos:active {
            transform: translateY(2px);
            box-shadow: 0 1px #cc3700;
        }

        /* Estilo discreto para marcadores de an√∫ncio */
        .ad-placeholder {
            padding: 15px;
            background: #1a1a2b;
            border: 2px dashed #444466;
            margin: 20px 0;
            color: #6a6a99;
            font-size: 0.9em;
            text-align: center;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* 3. Hist√≥rico de Colapsos */
        #history-container {
            background: linear-gradient(90deg, #1a1a2b, #2c2c4a);
            padding: 15px;
            border-radius: 15px;
            margin: 25px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            border: 1px solid #3a3a5a;
        }

        #history-container h3 {
            color: #00e5ff;
            margin-bottom: 10px;
        }

        #history-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        #history-list li {
            background: #2b2b40;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        #history-list li:hover {
            transform: translateY(-2px) scale(1.05);
        }

        .low-result { background-color: #ff5555; }
        .mid-result { background-color: #ffa500; }
        .high-result { background-color: #00cc66; }

        /* 4. Layout de Duas Apostas e Controles */
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 25px 0;
        }

        .aposta-panel {
            background: linear-gradient(135deg, #1a1a2b, #2c2c4a);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #33334d;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.05);
        }

        .aposta-panel h3 {
            color: #00ff88;
            margin-top: 0;
            font-size: 1.4em;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }

        .aposta-input {
            width: calc(100% - 40px);
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #444466;
            border-radius: 10px;
            background: #2b2b40;
            color: #fff;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .aposta-input:focus {
            border-color: #00e5ff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4), 0 0 8px rgba(0, 229, 255, 0.6);
            outline: none;
        }

        .btn-apostar, .btn-sacar {
            width: calc(100% - 10px);
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
        }

        .btn-apostar {
            background-color: #ff4500;
            box-shadow: 0 6px #cc3700;
        }
        .btn-apostar:hover:not(:disabled) {
            background-color: #e03c00;
            transform: translateY(-2px);
            box-shadow: 0 8px #cc3700;
        }
        .btn-apostar:active:not(:disabled) {
            box-shadow: 0 1px #cc3700;
            transform: translateY(3px);
        }

        .btn-sacar {
            background-color: #00cc66;
            box-shadow: 0 6px #00a352;
        }
        .btn-sacar:hover:not(:disabled) {
            background-color: #00b359;
            transform: translateY(-2px);
            box-shadow: 0 8px #00a352;
        }
        .btn-sacar:active:not(:disabled) {
            box-shadow: 0 1px #00a352;
            transform: translateY(3px);
        }

        .btn-sacar:disabled, .btn-apostar:disabled {
            background-color: #444;
            box-shadow: 0 4px #222;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .status-message {
            min-height: 25px;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1em;
            color: #aaa;
        }
        .status-message .success { color: #00ff88; }
        .status-message .error { color: #ff5555; }
        .status-message .warning { color: #ffa500; }


        /* 5. √Årea de Jogo e Multiplicador (Aprimorada) */
        #game-area {
            background: linear-gradient(180deg, #1a1a2b 0%, #0a0a1a 100%);
            border-radius: 25px;
            padding: 25px 0;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 20px #33334d;
            margin-bottom: 30px;
            min-height: 450px;
            position: relative;
            overflow: hidden; /* Mant√©m o foguete e estrelas dentro desta √°rea */
            border: 2px solid #3a3a5a;
        }

        #multiplicador-display {
            font-size: 8em;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.9), 0 0 60px rgba(0, 255, 136, 0.5);
            position: relative;
            z-index: 10;
            transition: all 0.1s ease-out;
        }

        /* Anima√ß√µes de Estado do Multiplicador */
        @keyframes flash-green {
            0%, 100% { color: #00ff88; text-shadow: 0 0 30px rgba(0, 255, 136, 0.9), 0 0 60px rgba(0, 255, 136, 0.5); }
            50% { color: #ffffff; text-shadow: none; }
        }
        @keyframes flash-red {
            0%, 100% { color: #ff5555; text-shadow: 0 0 25px rgba(255, 85, 85, 0.9), 0 0 50px rgba(255, 85, 85, 0.5); }
            50% { color: #ffffff; text-shadow: none; }
        }

        .status-bet-ready {
            color: #ff9900 !important;
            text-shadow: 0 0 15px rgba(255, 153, 0, 0.8), 0 0 30px rgba(255, 153, 0, 0.4);
            animation: none;
        }

        .status-flying {
            color: #00ff88 !important;
            animation: flash-green 1s infinite alternate;
        }

        .status-crashed {
            color: #ff5555 !important;
            text-shadow: 0 0 25px rgba(255, 85, 85, 0.9), 0 0 50px rgba(255, 85, 85, 0.5);
            animation: flash-red 0.5s ease-out 3;
        }

        /* Estrelas de Fundo (Efeito de Profundidade - M√∫ltiplas Camadas) */
        .stars-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: repeat;
            pointer-events: none;
            z-index: 0;
            transition: transform 0.1s linear;
        }
        .stars-layer-1 {
            background-image: radial-gradient(white 1px, transparent 0);
            background-size: 80px 80px;
            opacity: 0.1;
        }
        .stars-layer-2 {
            background-image: radial-gradient(white 1.5px, transparent 0);
            background-size: 150px 150px;
            opacity: 0.08;
        }
        .stars-layer-3 {
            background-image: radial-gradient(white 2px, transparent 0);
            background-size: 250px 250px;
            opacity: 0.05;
        }

        /* 6. Anima√ß√£o e Design do Foguete (Premium - MAIS REALISTA) */
        #foguete-animation-area {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            pointer-events: none;
            z-index: 5;
        }

        #rocket {
            width: 60px;
            height: 120px;
            background: linear-gradient(to top, #777 0%, #aaa 50%, #ccc 100%);
            border-radius: 50% 50% 10% 10% / 50% 50% 2% 2%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), inset 0 0 5px rgba(255, 255, 255, 0.3);
            z-index: 5;
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.1s linear;
            border: 2px solid #555;
        }

        /* Ponta do Foguete (Cone Aerodin√¢mico) */
        #rocket::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 40px solid #ff0055;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(255, 0, 85, 0.5);
            z-index: 10;
        }

        /* Asas/Estabilizadores */
        #rocket::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: -35px;
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 0px solid transparent;
            border-right: 35px solid #444;
            transform: skewY(15deg);
            box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.7);
            z-index: 4;
        }

        .flame {
            width: 40px;
            height: 60px;
            background: radial-gradient(circle at 50% 100%, #ffdf00 0%, #ff6600 50%, #ff0000 100%);
            border-radius: 50% 50% 30% 30%;
            position: absolute;
            bottom: -55px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 30px #ff6600, 0 0 60px #ff0000, 0 0 90px rgba(255, 220, 0, 0.7);
            opacity: 0;
            z-index: 3;
            transition: opacity 0.3s ease-in;
        }

        @keyframes flame-pulse {
            0% { height: 60px; width: 40px; opacity: 1; transform: translateX(-50%) scaleY(1); }
            25% { height: 75px; width: 45px; opacity: 0.9; transform: translateX(-50%) scaleY(1.1); }
            50% { height: 60px; width: 40px; opacity: 1; transform: translateX(-50%) scaleY(1); }
            75% { height: 70px; width: 42px; opacity: 0.95; transform: translateX(-50%) scaleY(1.05); }
            100% { height: 60px; width: 40px; opacity: 1; transform: translateX(-50%) scaleY(1); }
        }

        .flame-active {
            animation: flame-pulse 0.2s infinite alternate;
            opacity: 1;
        }

        .rocket-flying {
            opacity: 1 !important;
        }

        @keyframes explode {
            0% { transform: translateX(-50%) translateY(var(--rocket-y, 0px)) scale(1); opacity: 1; }
            50% { transform: translateX(calc(-50% + var(--shake-x, 0px))) translateY(calc(var(--rocket-y, 0px) - 20px)) scale(1.1); opacity: 0.8; filter: brightness(2); }
            100% { transform: translateX(calc(-50% + var(--shake-x, 0px))) translateY(calc(var(--rocket-y, 0px) + 50px)) scale(0.2); opacity: 0; filter: brightness(0.5); }
        }

        .rocket-crashed {
            animation: explode 0.5s ease-out forwards;
            opacity: 0 !important;
        }

        #message {
            font-size: 1.2em;
            font-weight: bold;
            color: #eee;
            margin-top: 15px;
            min-height: 30px;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            #saldo { font-size: 1.4em; }
            .header-info { flex-direction: column; gap: 10px; }
            #ganhar-creditos { width: 100%; }
            .controls-grid { grid-template-columns: 1fr; }
            .aposta-panel { padding: 15px; }
            .aposta-input { width: calc(100% - 30px); }
            .btn-apostar, .btn-sacar { font-size: 1.1em; padding: 14px; }
            #multiplicador-display { font-size: 5em; }
            #game-area { min-height: 350px; }
            #rocket { width: 50px; height: 100px; }
            #rocket::before { border-left: 25px solid transparent; border-right: 25px solid transparent; border-bottom: 35px solid #ff0055; top: -25px; }
            #rocket::after { border-right: 30px solid #444; left: -30px; border-top: 40px solid transparent; }
            .flame { width: 35px; height: 50px; bottom: -45px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.6em; }
            #app { padding: 15px; }
            #multiplicador-display { font-size: 4em; }
            #game-area { min-height: 300px; }
        }
    </style>
</head>
<body>

    <div class="stars-layer stars-layer-1" id="stars-layer-1"></div>
    <div class="stars-layer stars-layer-2" id="stars-layer-2"></div>
    <div class="stars-layer stars-layer-3" id="stars-layer-3"></div>

    <audio id="crash-sound" src="crash.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>
    <audio id="background-music" src="background.mp3" loop preload="auto"></audio>

    <div id="app">
        <h1>Rocket X - Ganho R√°pido</h1>

        <h3 id="players-count">üë• 0 Pessoas Apostando...</h3>

        <div id="banner-ad-top" class="ad-placeholder">
            [Google AdMob Banner - √Årea TOP]
        </div>

        <div class="header-info"> 
            <h2 id="saldo">Capital: 1000 Cr√©ditos</h2>
            <button id="ganhar-creditos" onclick="ganharCreditosAnuncio()">
                üì∫ Assistir An√∫ncio (+20 Combust√≠vel)
            </button>
        </div>

        <div id="history-container">
            <h3>Colapsos Anteriores:</h3>
            <ul id="history-list"></ul>
        </div>

        <div id="game-area">
            
            <h2 id="multiplicador-display">1.00x</h2>

            <div id="foguete-animation-area">
                <div id="rocket">
                    <div class="flame"></div>
                </div>
            </div>

            <p id="message">Aguardando a fase de aposta...</p>
        </div>

        <div class="controls-grid">

            <div class="aposta-panel" data-slot="1">
                <h3>Aposta 1</h3>
                <input type="number" class="aposta-input" value="10" min="1">
                <button class="btn-apostar" data-slot="1" onclick="apostar(1)">APOSTAR</button>
                <button class="btn-sacar" data-slot="1" onclick="sacar(1)" disabled>SACAR</button>
                <p class="status-message" id="status-1"></p>
            </div>

            <div class="aposta-panel" data-slot="2">
                <h3>Aposta 2</h3>
                <input type="number" class="aposta-input" value="5" min="1">
                <button class="btn-apostar" data-slot="2" onclick="apostar(2)">APOSTAR</button>
                <button class="btn-sacar" data-slot="2" onclick="sacar(2)" disabled>SACAR</button>
                <p class="status-message" id="status-2"></p>
            </div>
        </div>

        <div id="banner-ad-bottom" class="ad-placeholder">
            [Google AdMob Banner - √Årea BOTTOM]
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
